<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>Registration form</h1></legend>
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Enter Address:</label></td>
                    <td><textarea name="" id="" cols="50" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Select Gender:</label></td>
                    <td>
                        <input type="radio" name="g" id=""> Male
                        <input type="radio" name="g" id=""> Female
                    </td>
                </tr>
                <tr>
                    <td><label for="">Select course: </label></td>
                    <td>
                        <input type="checkbox" name="" id=""> HTML
                        <input type="checkbox" name="" id=""> CSS
                        <input type="checkbox" name="" id=""> JS
                        <input type="checkbox" name="" id=""> JAVA
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="">Select price</label></td>
                    <td><input type="range" name="" id="" step="10"></td>
                </tr>
                <tr>
                    <td><label for="">Upload Resume:</label></td>
                    <td><input type="file" name="" id="" multiple></td>
                </tr>
                <tr>
                    <td><label for="">Profile Picture</label></td>
                    <td><input type="image" src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" alt="" width="150px"></td>
                </tr>
                <tr>
                    <td><label for="">Select color code:</label></td>
                    <td><input type="color" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Select month:</label></td>
                    <td><input type="month" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Select week:</label></td>
                    <td><input type="week" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Your acc balance</label></td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">DOB:</label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Select Date and time for classes</label></td>
                    <td><input type="datetime-local" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Give your Github link:</label></td>
                    <td><input type="url" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Enter your Phone number:</label></td>
                    <td><input type="tel" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Search here:</label></td>
                    <td><input type="search" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">HIDDEN input</label></td>
                    <td><input type="hidden" name="role" value="user"></td>
                </tr>
                <tr>
                    <td><label for="">Select Date and time</label></td>
                    <td><input type="datetime" name="" id=""></td>
                </tr>
                
                <tr>
                    <td><input type="reset" value="Reset"></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
