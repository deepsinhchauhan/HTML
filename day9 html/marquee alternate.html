<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marquee Alternate </h1>
    <marquee behavior="Alternate" direction="left" bgcolor="skyblue" scrollamount="50">
        Alternate marque text in html
    </marquee>

    <marquee behavior="Alternate" direction="right" bgcolor="red">
        ..Alternate marque text in html..
    </marquee>

    <marquee behavior="Alternate" direction="up" bgcolor="rebecca" height="100px" scrollamount="40">
        <center>Alternate marque text in html</center>
    </marquee>

    <marquee behavior="Alternate" direction="down" bgcolor="pink" height="100px">
        Alternate marque text in html
    </marquee>
</body>
</html>
