<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vspace and Hspace</h1>
    <marquee behavior="Alternate" direction="left" vspace="20" scrollamount="30" bgcolor="orange">
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing </h2>
    </marquee>

    <marquee behavior="Alternate" direction="right" hspace="20" scrollamount="30" bgcolor="grey">
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing </h2>
    </marquee>

    <marquee behavior="Alternate" direction="up" vspace="20" hspace="20" bgcolor="navyblue" height="100">
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing </h2>
    </marquee>

    <marquee behavior="Alternate" direction="down" hspace="25%"  bgcolor="navyblue" height="300" scrollamount="40">
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing </h2>
    </marquee>

</body>
</html>
