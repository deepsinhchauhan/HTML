<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marque tags in HTML</h1>
    <marquee behavior="" direction="" bgcolor="yellow">
        <h1>text is moving from right to left</h1> 
    </marquee>

    <marquee behavior="slide" direction="left" bgcolor="green">
        <h1>text is moving from right to left</h1> 
    </marquee>
    
    <marquee behavior="slide" direction="right" bgcolor="yellow">
        <h1>text is moving from right to left</h1> 
    </marquee>

    <marquee behavior="slide" direction="left" bgcolor="aqua" scrollamount="100">
        <h1>text is moving from right to left</h1> 
    </marquee>
    
    <marquee behavior="slide" direction="right" bgcolor="red" scrollamount="10" scrolldelay="100">
        <h1>text is moving from right to left</h1> 
    </marquee>

    <marquee behavior="slide" direction="right" bgcolor="pink" scrollamount="10" >
        <h1>text is moving from right to left</h1> 
    </marquee>

</body>
</html>
